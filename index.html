<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Federal Investigation Bureau - Рапорт на увольнение</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0a0f1a 0%, #1a2536 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            width: 100%;
        }

        .fib-header {
            background: linear-gradient(135deg, #1e3a5c 0%, #2c5282 100%);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            border-left: 4px solid #e74c3c; /* Оригинальный красный цвет */
        }

        h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
            color: #fff;
            text-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }

        .fib-subtitle {
            font-size: 1.1rem;
            color: #bdc3c7;
            margin-bottom: 5px;
        }

        .timestamp {
            font-size: 0.9rem;
            color: #95a5a6;
            text-align: right;
        }

        .form-container {
            background-color: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #ecf0f1;
            font-size: 1rem;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid rgba(255, 255, 255, 0.15);
            border-radius: 6px;
            font-size: 15px;
            background-color: rgba(30, 30, 40, 0.8);
            color: #fff;
            transition: all 0.3s ease;
        }

        /* Стили для select чтобы сделать опции видимыми */
        select {
            background-color: rgba(30, 30, 40, 0.9);
        }

        select option {
            background-color: #2c3e50;
            color: #fff;
            padding: 10px;
            border: none;
        }

        select option:hover {
            background-color: #3498db;
        }

        select option:checked {
            background-color: #2980b9;
        }

        input:focus, select:focus, textarea:focus {
            border-color: #3498db; /* Оригинальный синий цвет */
            outline: none;
            background-color: rgba(40, 40, 50, 0.9);
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2); /* Оригинальный синий цвет */
        }

        input::placeholder, textarea::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        textarea {
            min-height: 100px;
            resize: vertical;
        }

        .submit-btn {
            background: linear-gradient(to right, #e74c3c, #c0392b); /* Оригинальный красный градиент */
            color: white;
            border: none;
            padding: 14px 25px;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            font-weight: 600;
            margin-top: 10px;
            box-shadow: 0 4px 12px rgba(231, 76, 60, 0.3); /* Оригинальный красный цвет */
        }

        .submit-btn:hover {
            background: linear-gradient(to right, #c0392b, #a93226); /* Оригинальный красный градиент */
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(231, 76, 60, 0.4); /* Оригинальный красный цвет */
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .submit-btn:disabled {
            background: #7f8c8d;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .form-note {
            text-align: center;
            margin-top: 15px;
            color: #bdc3c7;
            font-size: 0.85rem;
        }

        .form-row {
            display: flex;
            gap: 15px;
        }

        .form-col {
            flex: 1;
        }

        @media (max-width: 768px) {
            .form-row {
                flex-direction: column;
                gap: 0;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .form-container {
                padding: 20px;
            }
        }

        .required::after {
            content: " *";
            color: #e74c3c; /* Оригинальный красный цвет */
        }

        .loading {
            display: none;
            text-align: center;
            margin: 10px 0;
        }

        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 3px solid #e74c3c; /* Оригинальный красный цвет */
            width: 25px;
            height: 25px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .success-message {
            display: none;
            background-color: rgba(46, 204, 113, 0.15); /* Оригинальный зеленый цвет */
            border-left: 4px solid #2ecc71; /* Оригинальный зеленый цвет */
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 0 6px 6px 0;
            text-align: center;
            font-size: 0.9rem;
        }

        .error-message {
            display: none;
            background-color: rgba(231, 76, 60, 0.15);
            border-left: 4px solid #e74c3c;
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 0 6px 6px 0;
            text-align: center;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="fib-header">
                <h1>Federal Investigation Bureau</h1>
                <p class="fib-subtitle">Рапорт на увольнение FIB</p>
                <p class="timestamp" id="current-time"></p>
            </div>
        </header>

        <div class="form-container">
            <div class="success-message" id="success-message">
                <p>Рапорт успешно отправлен! Ожидайте ответа в Discord.</p>
            </div>

            <div class="error-message" id="error-message">
                <p>Ошибка при отправке рапорта. Пожалуйста, попробуйте еще раз.</p>
            </div>

            <form id="resignation-form">
                <div class="form-group">
                    <label for="discord-id" class="required">Ваш Discord ID:</label>
                    <input type="text" id="discord-id" name="discord-id" placeholder="384729184736281635" required>
                </div>

                <div class="form-group">
                    <label for="name-static" class="required">Имя Фамилия | Статик:</label>
                    <input type="text" id="name-static" name="name-static" placeholder="Rick Valenkov | 289877" required>
                </div>

                <div class="form-row">
                    <div class="form-col">
                        <div class="form-group">
                            <label for="rank" class="required">Ваш порядковый ранг:</label>
                            <input type="text" id="rank" name="rank" placeholder="6" required>
                        </div>
                    </div>
                    <div class="form-col">
                        <div class="form-group">
                            <label for="department" class="required">Ваш отдел:</label>
                            <select id="department" name="department" required>
                                <option value="" disabled selected>Выберите отдел</option>
                                <option value="DEA">DEA</option>
                                <option value="CID">CID</option>
                                <option value="IB">IB</option>
                                <option value="AF">AF</option>
                                <option value="NSB">NSB</option>
                                <option value="HRT">HRT</option>
                                <option value="FA">FA</option>
                                <option value="GS">GS</option>
                                <option value="HRB">HRB</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="tablet-screenshot" class="required">Скриншот планшета со своим профилем:</label>
                    <input type="url" id="tablet-screenshot" name="tablet-screenshot" placeholder="https://yapx.ru/..." required>
                </div>

                <div class="form-group">
                    <label for="inventory-screenshot" class="required">Скриншот инвентаря:</label>
                    <input type="url" id="inventory-screenshot" name="inventory-screenshot" placeholder="https://yapx.ru/..." required>
                </div>

                <div class="form-group">
                    <label for="reason" class="required">Причина увольнения:</label>
                    <textarea id="reason" name="reason" placeholder="Укажите причину вашего увольнения..." required></textarea>
                </div>

                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <p>Отправка рапорта...</p>
                </div>

                <button type="submit" class="submit-btn" id="submit-btn">
                    Отправить рапорт на увольнение
                </button>
            </form>

            <p class="form-note">Все поля, отмеченные *, обязательны для заполнения</p>
        </div>
    </div>

    <script>
        // Discord Webhook URL
        const DISCORD_WEBHOOK_URL = 'https://discord.com/api/webhooks/1440020915751485594/NGuMWji4Si-0Mz7YzKX1CWTL0svOhVG7xcn_BrloHe0LVsNwSD_d2aO_wx6QUpXUjNak';

        // Обновляем время на странице
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleString('ru-RU', {
                day: 'numeric',
                month: 'long',
                hour: '2-digit',
                minute: '2-digit'
            });
            document.getElementById('current-time').textContent = `Сегодня, в ${now.getHours()}:${now.getMinutes().toString().padStart(2, '0')}`;
        }

        updateTime();
        setInterval(updateTime, 60000);

        document.getElementById('resignation-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submit-btn');
            const loading = document.getElementById('loading');
            const successMessage = document.getElementById('success-message');
            const errorMessage = document.getElementById('error-message');
            
            // Скрыть предыдущие сообщения
            successMessage.style.display = 'none';
            errorMessage.style.display = 'none';
            
            // Проверка заполнения всех обязательных полей
            const requiredFields = document.querySelectorAll('input[required], select[required], textarea[required]');
            let allFilled = true;
            
            requiredFields.forEach(field => {
                if (!field.value.trim()) {
                    allFilled = false;
                    field.style.borderColor = '#e74c3c'; /* Оригинальный красный цвет для ошибок */
                } else {
                    field.style.borderColor = 'rgba(255, 255, 255, 0.15)';
                }
            });
            
            if (!allFilled) {
                alert('Пожалуйста, заполните все обязательные поля, отмеченные *');
                return;
            }
            
            // Показать индикатор загрузки
            submitBtn.disabled = true;
            loading.style.display = 'block';
            
            try {
                // Собираем данные формы
                const formData = {
                    discordId: document.getElementById('discord-id').value,
                    nameStatic: document.getElementById('name-static').value,
                    rank: document.getElementById('rank').value,
                    department: document.getElementById('department').value,
                    tabletScreenshot: document.getElementById('tablet-screenshot').value,
                    inventoryScreenshot: document.getElementById('inventory-screenshot').value,
                    reason: document.getElementById('reason').value
                };
                
                // Получаем текущее время в Unix timestamp
                const now = new Date();
                const unixTimestamp = Math.floor(now.getTime() / 1000);
                
                // Создаем embed сообщение с ярко-голубым цветом в Discord
                const discordMessage = {
                    username: 'FIB Forms Bot',
                    avatar_url: 'https://cdn-icons-png.flaticon.com/512/5968/5968524.png',
                    content: `<@&1069528090679705622> | Время: <t:${unixTimestamp}:R>`,
                    embeds: [
                        {
                            title: "Новый рапорт на увольнение",
                            color: 65535, // Ярко-голубой цвет в Discord (00FFFF в HEX = 65535 в DEC)
                            fields: [
                                {
                                    name: "Discord ID",
                                    value: formData.discordId || "Не указано",
                                    inline: true
                                },
                                {
                                    name: "Имя Фамилия | Статик",
                                    value: formData.nameStatic || "Не указано",
                                    inline: false
                                },
                                {
                                    name: "Порядковый ранг",
                                    value: formData.rank || "Не указано",
                                    inline: false
                                },
                                {
                                    name: "Отдел",
                                    value: formData.department || "Не указано",
                                    inline: true
                                },
                                {
                                    name: "Скриншот планшета со своим профилем",
                                    value: formData.tabletScreenshot || "Не указано",
                                    inline: false
                                },
                                {
                                    name: "Скриншот инвентаря",
                                    value: formData.inventoryScreenshot || "Не указано",
                                    inline: false
                                },
                                {
                                    name: "Причина увольнения",
                                    value: formData.reason || "Не указано",
                                    inline: false
                                }
                            ],
                            image: {
                                url: "https://cdn.discordapp.com/attachments/1056946150885822576/1440036120166535180/image.png?ex=691cb1a5&is=691b6025&hm=9fc0bbb1825dfe0501ee7f3ecafa0581629419295fc5ad5a6899be6dad65b43e&"
                            },
                            footer: {
                                text: "by k.i.t.i.k.o.t"
                            }
                        }
                    ]
                };
                
                // Отправляем данные в Discord
                const response = await fetch(DISCORD_WEBHOOK_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(discordMessage)
                });
                
                if (response.ok) {
                    // Успешная отправка
                    successMessage.style.display = 'block';
                    this.reset();
                    
                    // Прокрутка к сообщению об успехе
                    successMessage.scrollIntoView({ behavior: 'smooth' });
                } else {
                    throw new Error('Ошибка отправки в Discord');
                }
                
            } catch (error) {
                console.error('Ошибка:', error);
                errorMessage.style.display = 'block';
                errorMessage.scrollIntoView({ behavior: 'smooth' });
            } finally {
                // Скрыть индикатор загрузки
                submitBtn.disabled = false;
                loading.style.display = 'none';
            }
        });

        // Добавляем обработчики для сброса цвета границы при вводе
        const inputs = document.querySelectorAll('input, select, textarea');
        inputs.forEach(input => {
            input.addEventListener('input', function() {
                if (this.value.trim()) {
                    this.style.borderColor = 'rgba(255, 255, 255, 0.15)';
                }
            });
        });

        // Автозаполнение времени при загрузке
        window.addEventListener('load', updateTime);
    </script>
</body>
</html>
